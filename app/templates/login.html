{% extends "layout.html" %}

{% block body %}

   <div class="login-container">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
      <div class="login-header">
         <image class="formHeaderImg" src="../static/media/images/logo.png" />
      </div>
       <br>
            <form class="logForm" action="{{ url_for('login') }}" method=post>
                <input class="logInput form-control"  type=text name=email class=formin placeholder=email>
                <br>
                <input class="logInput form-control"  type=password name=password class=formin placeholder=password>
                <br>
                <input  class="logButton btn btn-default newEntrySubmit" type=submit value=Login>
                <hr />
                <a href="{{ url_for('loginAuth0') }}">
                  <div  type="button" class="btn btn-default newEntrySubmit" >Google login</div>
                </a>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
    </div>
  </div>



{% endblock %}
